
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
    <title>DashBoard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	
    <div class="card">
  <div class="left-container">
    <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358__480.jpg" alt="Profile Image">
    <h2 class="gradienttext"><span th:text="${uname}"></span></h2>
    <p><span th:text="${passion}"></span></p>
    <div>
	<form class="d-flex">
		<a class="btn btn-danger" th:href="@{/userlogout}">LogOut</a>
		</form>
	</div>
  </div>
  <div class="right-container">
    <h3 class="gradienttext">Wedding Details</h3>
    <table>
        <tr>
            <td>Name :</td>
            <td><span th:text="${uname}"></span></td>
          </tr>
      <tr>
        <td>Wedding Date :</td>
        <td><span th:text="${weddingDate}"></span></td>
      </tr>
      <tr>
        <td>Mobile :</td>
        <td><span th:text="${mob}"></span></td>
      </tr>
      <tr>
        <td>Email :</td>
        <td><span th:text="${email}"></span></td>
      </tr>
      <tr>
        <td>Address :</td>
        <td><span th:text="${address}"></span></td>
      </tr>
    </table>
    <div class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§ </span>by<a href="https://www.learningrobo.com/"> NS Photography</a></div>
  </div>
</div>

</body>
</html>
